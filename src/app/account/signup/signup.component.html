<div class="h-screen flex items-center justify-center w-full">
      <!-- Left Card Start -->
      <div class="left-card h-full bg-blue-900 w-4/12 flex items-center justify-center flex-col ">
        <h2 class=" text-center text-2xl font-medium text-white">
          Welcome to
        </h2>
        <h1 class="text-white text-center text-5xl font-bold mt-3">
          WingBank
        </h1>
        <p class="mt-5 text-center text-lg text-white font-medium w-9/12">
          Get your new account, track all your payments easily   
        </p>
      </div>
      <!-- Left Card End -->
  
      <!-- Right Card Start -->
      <div class="h-full flex items-center justify-center py-10 w-8/12 flex-col">
        <div class="w-full h-full flex items-center justify-between flex-col ">
  
          <div class="flex items-center justify-center flex-col">
            <span>
                <i class="fas fa-dove text-4xl text-yellow-500 mb-1"></i>
            </span>
            <div>
              <h2 class=" text-center text-2xl font-bold text-blue-900">
                WingBank
              </h2>
            </div>
          </div>
  
          <form class=" shadow-lg p-5 bg-white border border-gray-300 rounded-xl max-width h-auto flex items-center justify-between flex-col">

            <div class="w-full mb-6">
                <label for="text" class="text-sm ">First name</label>
                <input id="firs-name" name="text" type="text" autocomplete="text" class="appearance-none  relative block w-full px-3 border border-gray-300 text-sm placeholder-gray-300 text-gray-900 rounded-md focus:border-blue-500 focus:z-10 btn-height" placeholder="First Name">
            </div>
            <div class="w-full mb-6">
                <label for="text" class="text-sm ">Last name</label>
                <input id="last-name" name="text" type="text" autocomplete="text" class="appearance-none  relative block w-full px-3 border border-gray-300 text-sm placeholder-gray-300 text-gray-900 rounded-md focus:border-blue-500 focus:z-10 btn-height" placeholder="Last Name">
            </div>
            <div class="w-full mb-6">
                <label for="email-address" class="text-sm ">Email address</label>
                <input id="email-address" name="email" type="email" autocomplete="email" class="appearance-none text-sm  relative block w-full px-3 border border-gray-300 placeholder-gray-300 text-gray-900 rounded-md focus:border-blue-500 focus:z-10 btn-height" placeholder="darius@gmail.com">
            </div>
            <div class="w-full mb-6">
                <label for="password" class="text-sm ">New Password</label>
                <input id="new-password" name="password" type="password" autocomplete="current-password" class="appearance-none relative block w-full px-3 border border-gray-300 text-sm placeholder-gray-300 text-gray-900 rounded-md  focus:border-blue-500 focus:z-10 btn-height"   placeholder="1234qwe,.">
            </div>
            <div class="w-full mb-6">
                <label for="password" class="text-sm ">Confirm Password</label>
                <input id="conf-password" name="password" type="password" autocomplete="current-password" class="appearance-none relative block w-full px-3 border border-gray-300 text-sm placeholder-gray-300 text-gray-900 rounded-md  focus:border-blue-500 focus:z-10 btn-height"   placeholder="1234qwe,.">
            </div>
            
            <button type="submit" class=" group relative w-full flex justify-center items-center py-1 px-4 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2   focus:ring-yellow-500 btn-height">
            <a routerLink='/main-dashboard' class="text-sm ">Create Account <i class="fas fa-arrow-right ml-2"></i></a> 
            </button>
  
          </form>
  
          <p class=" text-xs text-center">
            Lorem ipsum dolor sit amet. Lorem ipsum dolor sit ametdolor sit amet.
          </p>
          
        </div>
