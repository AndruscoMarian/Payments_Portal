<div class="h-screen flex items-center justify-center w-full">
  <!-- Card Start -->
  <div class="card-login flex items-center justify-center rounded-3xl shadow-lg ">
    <!-- Left Card Start -->
    <div class="h-full bg-blue-900 w-6/12 rounded-l-3xl flex items-center justify-center flex-col">
      <h2 class=" text-center text-2xl font-medium text-white">
        Welcome to
      </h2>
      <h1 class="text-white text-center text-5xl font-bold mt-3">
        WingBank
      </h1>
      <p class="mt-3 text-center text-white font-medium text-lg">
        Log in to access your account   
      </p>
    </div>
    <!-- Left Card End -->

    <!-- Right Card Start -->
    <div class="h-full flex items-center justify-center py-5 px-5 sm:px-2 lg:px-2 w-6/12 rounded-r-3xl border border-gray-300 flex-col">
      <div class="w-full space-y-14 max-width">

        <div class="flex items-center justify-center flex-col">
          <span>
              <i class="fas fa-dove text-4xl text-yellow-500 mb-1"></i>
          </span>
          <div>
            <h2 class="mb-1 text-center text-2xl font-bold text-blue-900">
              WingBank
            </h2>
            <p class=" text-center text-lg text-blue-600 font-medium">
              Sign in to your account      
            </p>
          </div>
        </div>

        <form class="shadow-lg form-margin-top space-y-6 p-5 bg-white border border-gray-300 rounded-xl">

          <div class="shadow-sm">
            <div class="mb-1.5">
              <label for="email-address" class="text-sm ">Email address</label>
              <input id="email-address" name="email" type="email" autocomplete="email" class="appearance-none  relative block w-full px-3 border border-gray-300 placeholder-gray-300 text-gray-900 rounded-mdfocus:border-blue-500 focus:z-10  btn-height" placeholder="darius@gmail.com">
            </div>
            <div>
              <label for="password" class="text-sm">Password</label>
              <input id="password" name="password" type="password" autocomplete="current-password" class="appearance-none relative block w-full px-3 border border-gray-300 placeholder-gray-300 text-gray-900 rounded-md focus:border-blue-500 focus:z-10 btn-height"   placeholder="1234qwe,.">
            </div>
          </div>
    
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a routerLink='/reset' class="font-normal text-blue-600 hover:text-yellow-500 text-sm" >
                Forgot your password?
              </a>
            </div>
          </div>
    
          <div>
            <button type="submit" class=" group relative w-full flex justify-center py-1 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-yellow-500 mb-2">
              <a routerLink='/main-dashboard' class="text-sm">Login <i class="fas fa-arrow-right ml-2"></i></a> 
            </button>
            <a routerLink='/signup' class=" group relative w-full flex justify-center py-1 px-4 border border-blue-500 text-sm font-medium rounded-md text-blue-500  hover:text-yellow-500 hover:border-yellow-500">
              Signup 
              <i class="fas fa-arrow-right ml-2"></i>
            </a>
          </div>

        </form>

        <p class=" text-xs text-center">
          Lorem ipsum dolor sit amet. Lorem ipsum dolor sit ametdolor sit amet.
        </p>
        
      </div>
    </div>
    <!-- Right Card End -->
  </div>
  <!-- Card End -->
</div>
